    <meta charset="UTF-8" />

    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Umad Akram</div>
      <div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>

      </div>
    </nav>

    <section id="contact">
      <p class="section__text__p1">Get in Touch</p>
      <h1 class="title">Contact Me</h1>

      <!-- Formspree contact form -->
      <form
        action="https://formspree.io/f/xgvewypn"
        method="POST"
      >
        <label>
          First Name:
          <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
        </label>
        <label>
          Last Name:
          <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
        </label>
        <label>
          Your email:
          <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
        </label>
        <label>
          Your message:
          <textarea name="message" placeholder="Enter your message" autocomplete="off" required></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </section>

    <footer>
      <nav>
        <div class="nav-links-container"></div>
